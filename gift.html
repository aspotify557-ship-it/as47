<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Love Gifts üíù</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    overflow-x: hidden;
}

/* ROSE FALL */
.rose {
    position: fixed;
    top: -50px;
    font-size: 25px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

/* Gifts Layout */
.container {
    padding: 40px 20px;
}

.gifts {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
    margin-bottom: 40px;
}

.letter {
    width: 120px;
    height: 90px;
    background: white;
    border-radius: 10px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* Letter triangle */
.letter::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    border-left: 60px solid transparent;
    border-right: 60px solid transparent;
    border-bottom: 45px solid #ff4d6d;
}

/* Shake animation */
@keyframes shake {
    0% { transform: rotate(0); }
    25% { transform: rotate(5deg); }
    50% { transform: rotate(-5deg); }
    75% { transform: rotate(5deg); }
    100% { transform: rotate(0); }
}

.shake {
    animation: shake 0.5s ease;
}

/* Password Popup */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 20px;
    display: none;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.popup input {
    padding: 10px;
    margin-top: 10px;
    width: 200px;
}

.popup button {
    margin-top: 10px;
    padding: 8px 15px;
    border: none;
    background: #ff4d6d;
    color: white;
    border-radius: 10px;
    cursor: pointer;
}

/* Sections */
.section {
    display: none;
    margin-top: 30px;
}

video {
    width: 80%;
    max-width: 500px;
    border-radius: 20px;
}

.photo-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 20px;
    padding: 20px;
}

.photo-grid img {
    width: 100%;
    padding: 10px;
    background: white;
    box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
    transform: rotate(-3deg);
}

.romantic img {
    width: 80%;
    max-width: 400px;
    border-radius: 20px;
    box-shadow: 0 0 20px pink;
}

.romantic p {
    margin-top: 20px;
    font-size: 20px;
    color: white;
}
</style>
</head>

<body>

<div class="container">
    <h1>Unlock Your Secret Gifts üíåüîê</h1>

    <div class="gifts">
        <div class="letter" onclick="askPassword(1)"></div>
        <div class="letter" onclick="askPassword(2)"></div>
        <div class="letter" onclick="askPassword(3)"></div>
    </div>

    <!-- Gift 1 -->
    <div id="gift1" class="section">
        <h2>Gift 1 üé•</h2>
        <video controls>
            <source src="lv_0_20250927204649.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Gift 2 -->
    <div id="gift2" class="section">
        <h2>Gift 2 üì∏</h2>
        <div class="photo-grid">
            <img src="photo1.jpg">
            <img src="photo2.jpg">
            <img src="photo3.jpg">
            <img src="photo4.jpg">
            <img src="photo5.jpg">
            <img src="photo6.jpg">
        </div>
    </div>

    <!-- Gift 3 -->
    <div id="gift3" class="section">
        <h2>Gift 3 üíñ</h2>
        <div class="romantic">
            <img src="romantic.jpg">
            <p>
               Take this rose , my princess. ‚ù§Ô∏è
            </p>
        </div>
    </div>

</div>

<!-- Password Popup -->
<div class="popup" id="popup">
    <h3>Enter Our Secret Password üíñ</h3>
    <input type="password" id="passwordInput">
    <br>
    <button onclick="checkPassword()">Unlock</button>
</div>

<script>

let selectedGift = 0;
const correctPassword = "311547"; // CHANGE THIS

function askPassword(num) {

    selectedGift = num;

    document.querySelectorAll(".letter")[num-1].classList.add("shake");

    setTimeout(() => {
        document.getElementById("popup").style.display = "block";
    }, 500);
}

function checkPassword() {

    const input = document.getElementById("passwordInput").value;

    if(input === correctPassword) {

        document.getElementById("popup").style.display = "none";

        document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");

        document.getElementById("gift" + selectedGift).style.display = "block";

    } else {
        alert("Wrong password baby üòú Try again!");
    }
}

/* Rose Falling */
function createRose() {
    const rose = document.createElement("div");
    rose.classList.add("rose");
    rose.innerHTML = "üåπ";
    rose.style.left = Math.random() * window.innerWidth + "px";
    rose.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(rose);

    setTimeout(() => rose.remove(), 5000);
}

setInterval(createRose, 200);

</script>

</body>
</html>
